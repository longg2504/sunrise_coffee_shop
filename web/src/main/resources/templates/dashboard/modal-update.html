<th:block th:fragment="modal-update">

  <div class="modal fade" id="modalUpdate" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
       data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal update product</h1>
          <button type="button" class="btn-close btnClose" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--                    <div class="error-area"></div>-->
          <div class="modal-alert-danger hide">
          </div>
          <form method="post" id="frmUpdateProduct" enctype="multipart/form-data">
            <div class="container">
              <div class="row mb-3">
                <div class="col-6">
                  <div class="row">
                    <div class="col-lg-6 form-group">
                      <label for="productTitleUP" class="form-label">Title</label>
                      <input type="text" class="form-control" id="productTitleUp"
                             name="productTitleUP"
                             placeholder="Enter title product">
                      <div class="form-message"></div>
                    </div>

                    <div class="col-lg-6 form-group">
                      <label for="productPriceUp" class="form-label">Price</label>
                      <input type="text" class="form-control" id="productPriceUp"
                             name="productPriceUp"
                             placeholder="Enter price">
                      <div class="form-message"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 form-group">
                      <label for="unitSelectUp" class="form-label">Unit</label>
                      <select class="form-select" name="unitSelectUp" id="unitSelectUp">
                        <option value="1">Ly</option>
                        <option value="2">Hộp</option>
                        <option value="3">Gói</option>
                        <option value="4">Cái</option>
                      </select>
                      <div class="form-message"></div>
                    </div>

                    <div class="col-lg-6 form-group">
                      <label for="categorySelectUp">Category</label>
                      <select class="form-select" name="category" id="categorySelectUp">
                        <option value="" selected disabled>Select Category</option>
                      </select>
                      <div class="form-message"></div>
                    </div>
                  </div>

                </div>
                <div class="col-6">
                  <section>
                    <div class="wrapper">
                      <div class="image-preview">
                        <canvas id="canvasUpdate"></canvas>
                      </div>
                      <div class="content">
                        <div class="icon">
                          <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="text">
                          No file chosen, yet!
                        </div>
                        <div class="text">
                          Max file size = 2MB
                        </div>
                      </div>
                      <div class="clear-image-preview">
                        <i class="fas fa-times"></i>
                      </div>
                      <div class="file-name">
                        Change image
                      </div>
                    </div>
                    <input type="file" id="imageFileUpdate" accept="image/jpeg, image/png" hidden/>
                  </section>
                </div>
              </div>

            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary btnClose" data-bs-dismiss="modal">Close
          </button>
          <button type="button" id="btnUpdate" class="btn btn-outline-primary">Update</button>
        </div>
      </div>
    </div>
  </div>

</th:block>
